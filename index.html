<!DOCTYPE html>
<html lang="en">
<head>
    <title>GOT Word Guessing Game</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets//css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
  
<body>

<div class="container-fluid text-center">
    
    <header>
    <h1>GAME OF THRONES HANGMAN</h1>
    </header>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" id="col1">
        <img src="assets\images\dragon.jpg" alt="dragon" height= 300px width= 400px>
        </div>
        
        <div class="col-md-6" id="col2">
        <p id="started" onkeypress="got">PRESS ANY KEY TO GET STARTED!</p>
        <p>WINS</p>
        <p id="winsCounter"></p>
        <p>CURRENT WORD</p>
        <p id="word"></p>
        <p>NUMBER OF GUESSES REMAINING</p>
        <p id="remaining"></p>
        <p>LETTERS ALREADY GUESSED</p>
        <p id="guessed"></p>
        </div>
    </div> 
</div>
    
</body>
<footer>
    <script src="assets\javascript\game.js"></script>
</footer>
</html>
